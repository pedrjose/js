<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to calculate multiplication and division of two numbers</title>
    <style type="text/css">
        body {margin: 30px};
    </style>
</head>
<body>
    <form>
        <!-- type of the input / id of input to connect with javascript file -->
        Input First Number: <input type="text" id="first-number"/><br/>
        Input Second Number: <input type="text" id="second-number"/><br/>
        <br/>
        <!-- type of the input / class that will connected with javascript with the user click -->
        <input type="button" onclick="multiplyBy()" value="Multiply"/>
        <input type="button" onclick="divideBy()" value="Divide"/>
    </form>
    <p>The result is </p>
    <span id="result"></span>
    <script src="./ex6.js"></script>
</body>
</html>
